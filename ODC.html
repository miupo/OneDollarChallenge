<!DOCTYPE html>
<html>
<head>
  <title>Pay 1 Dollar</title>
</head>
<body>
  <h1>Pay 1 Dollar to see how many people paid 1 dollar</h1>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="X45VWMM784YKY">
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
  </form>
  <div id="result"></div>
  <script>
    document.forms[0].addEventListener("submit", function(event) {
    event.preventDefault();
    var randomNum = Math.floor(Math.random() * (1300 - 25 + 1)) + 25;
    document.getElementById("result").innerHTML = "You are the " + randomNum + " person who paid 1 dollar!";
    });
  </script>
</body>
</html>
